<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <div class="app-grogu-bg">

            <span id="result">Let's play Rock, Paper, Scissors...</span>

            <div class="score-board">
                <p>Wins:
                    <span id="user-wins">
                        0
                    </span>
                </p>
                <p>Looses:
                    <span id="computer-wins">
                        0
                    </span>
                </p>
            </div>

            <center><img src="img/grogu.gif" width="250px"></center>

        </div>

        <div class="game-inputs">
            <img src="img/rock.svg" width="50px" id="rock">
            <img src="img/paper.svg" width="50px" id="paper">
            <img src="img/scissors.svg" width="50px" id="scissors">
        </div>

    </div>
    
    <script src="js/rock-paper-scissors.js"></script>
</body>
